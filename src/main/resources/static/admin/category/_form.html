<div class="form_editor">
    <form method="post" name="categoryForm" enctype="multipart/form-data" novalidate>
      <div class="card">
        <!-- <div class="card-header">
           <h5 th:text="${product.isEdit == true ?'Cập Nhập Sảm Phẩm':'Thêm Mới Sản Phẩm'}"></h5>
                      <span th:if="@{message} != null">[[${message}]]</span> 
        </div> -->
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="productId">Mã Loại</label>
                <input type="text" ng-model="form.id" id="categoryId" name="id" class="form-control" placeholder="Mã Loại" 
                  required>
                  <small ng-show="categoryForm.$submitted || categoryForm.id.$dirty" >
                    <small class="error" ng-show="categoryForm.id.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Không được để trống má loại</small>
                </small>
              </div>
  
              <div class="form-group">
                <label for="form.name">Tên Loại</label>
                <input ng-model="form.name" type="text" class="form-control" id="name" name="name" aria-describedby="namehelp"
                  placeholder="Name..." required>
                  <small ng-show="categoryForm.$submitted || categoryForm.name.$dirty" >
                    <small class="error" ng-show="categoryForm.name.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Không được để trống tên loại</small>
                </small>
              </div>  
            </div>
            <div class="col-6">
              <!-- <script>
                function chooseFile(fileInput){
                  if(fileInput.files && fileInput.files[0]){
                    var reader = new FileReader();
  
                    reader.onload = function(e){
                      $('#image').attr('src' , e.target.result);
                    }
                    reader.readAsDataURL(fileInput.files[0]);
                  }
                }
              </script> -->
              <label for="image">
                <img class="img-fluid" width="100%" ng-src="/images/{{form.image}} " src="/images/noImage.jpg" style="max-width: 300px; max-height: 200px; margin: auto;" >
              
              </label>
              <div class="form-group">
               
                <label for="">Hình Ảnh:</label>
                <input type="file"  id="image" name="image" onchange="angular.element(this).scope().imageChanged(this.files)"
                  class="form-control" required >
                  <small ng-show="categoryForm.$submitted || categoryForm.image.$dirty" >
                    <small class="error" ng-show="categoryForm.image.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Image Required</small>
                </small>
              </div>
  
  
            </div>
  
            
          </div>
        </div>
        <div class="card-footer text-muted ">
          <div style="float: right;">
            <button class="btn " ng-show="!isShow" ng-click="create()" ng-disabled="categoryForm.$invalid" type="button">Thêm Mới</button>
            <button class="btn " ng-show="isShow" ng-click="update()" ng-disabled="categoryForm.$invalid"  type="button">Cập Nhập</button>
            <button class="btn " ng-show="isShow"  ng-click="delete(form)" type="button">Xóa</button>
            <button class="btn " ng-click="reset()"type="button">Làm Mới</button>
          </div>
        </div>
      </div>
  
    </form>
  </div>
