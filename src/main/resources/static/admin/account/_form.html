<div class="form_editor">
    <form method="post" name="formAccount" enctype="multipart/form-data" novalidate>
        <div class="card">
            <!-- <div class="card-header">
           <h5 th:text="${product.isEdit == true ?'Cập Nhập Sảm Phẩm':'Thêm Mới Sản Phẩm'}"></h5>
                      <span th:if="@{message} != null">[[${message}]]</span> 
        </div> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="productId">Mã Khách Hàng</label>
                            <input type="text" ng-model="form.username" id="productId" class="form-control" name="username" required ng-minlength="6"
                                placeholder="orderId" aria-describedby="helpId">
                                <small ng-show="formAccount.$submitted || formAccount.username.$dirty" >
                                    <small class="error" ng-show="formAccount.username.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Username Required</small>
                                    <small class="error" ng-show="formAccount.username.$error.minlength"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Username >= 6 </small>
    
                                </small>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật Khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" ng-required ng-minlength="6"
                                aria-describedby="passwordHelp" placeholder="Mật khẩu" >
                                <small ng-show="formAccount.$submitted || formAccount.password.$dirty" >
                                    <small class="error" ng-show="formAccount.password.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Password Required</small>
                                    <small class="error" ng-show="formAccount.password.$error.minlength"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Username >= 6 </small>
    
                                </small>
                        </div>

                        <div class="form-group">
                            <label for="form.name">Tên Khách Hàng</label>
                            <input type="text" ng-model="form.fullname" class="form-control" id="name" name="fullname" required 
                                aria-describedby="namehelp" placeholder="Name...">
                            <small ng-show="formAccount.$submitted || formAccount.fullname.$dirty" >
                                <small class="error" ng-show="formAccount.fullname.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Name Required</small>
                              

                            </small>
                        </div>


                        <div class="form-group">
                            <label for="quantity">Ngày Tạo:</label>
                            <input type="date" ng-init="getDateNow" ng-model="form.createDate" id="date" class="form-control" placeholder="" name="createDate"
                                required 
                                aria-describedby="quantityHelp">
                                <small ng-show="formAccount.$submitted || formAccount.createDate.$dirty" >
                                    <small class="error" ng-show="formAccount.createDate.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Register Date  Required</small>
                                </small>
                        </div>

                        <div class="form-group">
                            <label for="email">Emai;</label>
                            <input type="email" class="form-control" ng-model="form.email" name="email" id="email"
                                aria-describedby="emailHelp" placeholder="Email" required
                                ng-pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
                                <small ng-show="formAccount.$submitted || formAccount.email.$dirty" >
                                    <small class="error" ng-show="formAccount.email.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Email Required</small>
                                    <small class="error" ng-show="formAccount.email.$error.pattern"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Email canot be partern</small>
    
                                </small>
                        </div>



                    </div>
                    <div class="col-6">
                        <!-- <script>
                function chooseFile(fileInput){
                  if(fileInput.files && fileInput.files[0]){
                    var reader = new FileReader();
  
                    reader.onload = function(e){
                      $('#image').attr('src' , e.target.result);
                    }
                    reader.readAsDataURL(fileInput.files[0]);
                  }
                }
              </script> -->
                        <label for="image" >
                            <img   class="img-fluid m-auto" style="max-width: 300px; max-height: 200px; margin: auto;" ng-src="/images/{{form.photo}} " src="/images/noImage.jpg">

                        </label>
                        <div class="form-group">

                            <label for="">Hình Ảnh:</label>
                            <input type="file" id="image" name="photo"
                                onchange="angular.element(this).scope().imageChanged(this.files)" class="form-control" required>
                                <small ng-show="formAccount.$submitted || formAccount.photo.$dirty" >
                                    <small class="error" ng-show="formAccount.photo.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Photo Required</small>
                                </small>
                            <!-- //	<input type="hidden" name="imageFile" th:value="${product.image}"> -->
                        </div>

                        <div class="form-group">
                            <label for="phone">Điện Thoại</label>
                            <input type="text" class="form-control" ng-model="form.phone" name="phone" id="phone" required ng-minlength="10" ng-maxlength="11"
                                aria-describedby="phoneHelp" placeholder="Điện Thoại">
                                <small ng-show="formAccount.$submitted || formAccount.phone.$dirty" >
                                    <small class="error" ng-show="formAccount.phone.$error.required"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Phone Required</small>
                                    <small class="error" ng-show="((formAccount.phone.$error.minlength || formAccount.phone.$error.maxlength) && formAccount.phone.$dirty)"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Phome number sould be 10 digits</small>
                                  
                                </small>
                        </div>




                    </div>

                </div>
            </div>
            <div class="card-footer text-muted ">
                <div style="float: right;">
                    <button class="btn " ng-show="!isShow" ng-click="create()" type="button" ng-disabled="formAccount.$invalid">Thêm Mới</button>
                    <button class="btn " ng-show="isShow" ng-click="update()" type="button">Cập Nhập</button>
                    <button class="btn " ng-show="isShow" ng-click="delete(form)" type="button">Xóa</button>
                    <button class="btn " ng-click="reset()" type="button">Làm Mới</button>
                    <!-- <a class="btn btn-outline-info">Danh Sách Sản Phẩm</a> -->
                </div>
            </div>
        </div>

    </form>
</div>
