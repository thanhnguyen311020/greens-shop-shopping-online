<div class="form_editor">
  <form method="post" enctype="multipart/form-data">
    <div class="card">
      <!-- <div class="card-header">
         <h5 th:text="${product.isEdit == true ?'Cập Nhập Sảm Phẩm':'Thêm Mới Sản Phẩm'}"></h5>
                    <span th:if="@{message} != null">[[${message}]]</span> 
      </div> -->
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="productId">Mã Sản Phẩm</label>
              <input type="text" ng-model="form.id" id="productId" class="form-control" placeholder="orderId" readonly
                aria-describedby="helpId">

            </div>

            <div class="form-group">
              <label for="form.name">Tên Sản Phẩm</label>
              <input ng-model="form.name" type="text" class="form-control" id="name" aria-describedby="namehelp"
                placeholder="Name...">
              <small>Vui lòng nhập tên sản phẩm</small>
            </div>

            <div class="form-group">
              <label for="quantity">Ngay Nhap:</label>
              <input ng-model="form.createDate" type="date" id="quantity" class="form-control" placeholder=""
                aria-describedby="quantityHelp">
              <small>Dữ liệu phải là số và lớn hơn 0</small>
            </div>

            <div class="input-group mb-5 ">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Giá Bán</span>
              </div>
              <input ng-model="form.price" type="number" step="any" class="form-control" placeholder=""
                aria-label="Username" aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text">.VND</span>
              </div>
              <small>Dữ liệu phải là số và lớn hơn 0</small>
            </div>

            <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Giảm Giá</span>
              </div>
              <input type="number" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
              <small>Dữ liệu phải là số và lớn hơn 0</small>
            </div>

            <div class="form-group">
              <label for="categoryId"> Loại</label>
              <select class="form-control" id="categoryId">
                <!-- <option>Selected</option> -->
                <!-- <option ng-repeat="c in cates"  >ok</option> -->

              </select>
            </div>

          </div>
          <div class="col-6">
            <!-- <script>
              function chooseFile(fileInput){
                if(fileInput.files && fileInput.files[0]){
                  var reader = new FileReader();

                  reader.onload = function(e){
                    $('#image').attr('src' , e.target.result);
                  }
                  reader.readAsDataURL(fileInput.files[0]);
                }
              }
            </script> -->
            <label for="image">
              <img class="img-fluid" width="100%" ng-src="/images/{{form.image}} " >
            
            </label>
            <div class="form-group">
             
              <label for="">Hình Ảnh:</label>
              <input type="file"  id="image" onchange="angular.element(this).scope().imageChanged(this.files)"
                class="form-control"  >
              <small id="imageHelp" class="form-text text-muted">Help text</small>
              <!-- //	<input type="hidden" name="imageFile" th:value="${product.image}"> -->
            </div>


            <div class="form-group">
              <label for="status"> Kiểu</label>
              <select class="form-control" ng-model="form.category.id" id="status">

                <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>


              </select>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input ng-model="form.available" ng-value="true" class="form-check-input" type="radio" name="available"
                   value="checkedValue"> Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input ng-model="form.available" ng-value="false" class="form-check-input" type="radio" name="available"
                   value="checkedValue"> No
              </label>
            </div>

          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="">Mô Tả</label>
              <textarea class="form-control"  rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted ">
        <div style="float: right;">
          <button class="btn "  ng-click="create()" type="button">Lưu</button>
          <button class="btn " ng-click="update()"  type="button">Cập Nhập</button>
          <button class="btn "  ng-click="delete(form)" type="button">Xoa</button>
          <button class="btn " ng-click="reset()"type="button">New</button>
          <a class="btn btn-outline-info">Danh Sách Sản Phẩm</a>
        </div>
      </div>
    </div>

  </form>
</div>
